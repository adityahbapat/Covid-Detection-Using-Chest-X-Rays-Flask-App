<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel= "stylesheet" href= "/static/css/styles.css">
  <title>Covid Detection Using Chest X-rays</title>
</head>


<body>

  
  <div class="body-index">
  <div class="titleColor">
    <h1 class="text-center">Covid Detection Using Chest X-rays</h1>
  </div>
  

  <div class="jumbotron jumbotron-fluid">
    <div class="container">

      <form action="/" method="POST" enctype="multipart/form-data">
        <label for="fname">Patient Name:</label>
        <input type="text" class="form-control" aria-label="Default"  id="name" name="name"><br />
        <label for="xray">Input Patient X-ray:</label><br />

        <input type='file' name="xray"  class="my-3" onchange="readURL(this);" />
        <img id="xray" name="xray" alt="patient image" /><br />
        <!-- <input type="file" id="xray" name="xray" accept=".png,.jpeg,.jpg"><br> -->
        <button type="submit" class="btn btn-primary my-3">Detect</button>
      </form>

    </div>
  </div>


  <script type="text/javascript">
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#xray')
            .attr('src', e.target.result);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
